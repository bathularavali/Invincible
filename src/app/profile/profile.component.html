<div class="container">
  <div class="row">
    <div class="col-md-8 m-auto">
      <h1 class="text-center display-4 my-4">{{ username }}</h1>
      <hr />
      <div *ngFor="let post of posts" class="row align-items-center my-5">
        <div class="col-lg-6 col-md-6 col-6 post">
          <a [routerLink]="'/detail/' + post._id" class="d-block">
            <img
              class="img-fluid img-thumbnail"
              [src]="apiUrl + '/api/' + post.imagePath"
              alt=""
            />
          </a>
          <button
            *ngIf="userId === viewedUserId"
            class="btn-sm btn btn-outline-danger  mt-1"
            (click)="deletePost(post._id)"
          >
            <i class="material-icons">delete</i>
          </button>
        </div>
        <div class="col">
          <div class="row pl-3">
            <div *ngFor="let hashtag of post.hashtag" class="pr-2">
              <a routerLink="/search" [queryParams]="{ q: hashtag.slice(1) }">{{
                hashtag
              }}</a>
            </div>
          </div>
          <div class="row mb-2">
            <div class="col">
              {{ post.caption }}
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
