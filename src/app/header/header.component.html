<nav class="navbar navbar-expand-lg navbar-light navbar-custom sticky-top">
  <div class="container">
    <a class="navbar-brand" routerLink="/" routerLinkActive="active"
      >Study Lifestyle</a
    >
    <button
      class="navbar-toggler"
      type="button"
      data-toggle="collapse"
      data-target="#navbarResponsive"
      aria-controls="navbarResponsive"
      aria-expanded="false"
      aria-label="Toggle navigation"
    >
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarResponsive">
      <div class="ml-auto navbar-nav">
        <div class="relative my-2">
          <input
            id="docsearch"
            class="transition focus:outline-0 border border-transparent focus:bg-white focus:border-gray-300 placeholder-gray-600 rounded-lg bg-gray-200 py-2 pr-4 pl-10 block w-full appearance-none leading-normal"
            type="text"
            placeholder="Search by tag"
            #searchField
            (keyup.enter)="search(searchField.value); searchField.value = ''"
          />
          <div
            class="pointer-events-none absolute inset-y-0 left-0 pl-3 flex items-center"
          >
            <svg
              class="fill-current pointer-events-none text-gray-600 w-4 h-4"
              xmlns="http://www.w3.org/2000/svg"
              viewBox="0 0 20 20"
            >
              <path
                d="M12.9 14.32a8 8 0 1 1 1.41-1.41l5.35 5.33-1.42 1.42-5.33-5.34zM8 14A6 6 0 1 0 8 2a6 6 0 0 0 0 12z"
              />
            </svg>
          </div>
        </div>
      </div>
      <ul class="navbar-nav ml-auto">
        <li class="nav-item">
          <a
            class="nav-link"
            *ngIf="!auth.loggedIn()"
            routerLink="register"
            routerLinkActive="active"
            >Register</a
          >
        </li>
        <li class="nav-item">
          <a
            class="nav-link"
            *ngIf="!auth.loggedIn()"
            routerLink="login"
            routerLinkActive="active"
            >Log In</a
          >
        </li>
        <li class="nav-item">
          <a
            class="nav-link"
            *ngIf="auth.loggedIn()"
            [routerLink]="'profile/' + auth.getLoggedInUserId()"
            routerLinkActive="active"
            >Profile</a
          >
        </li>
        <li class="nav-item">
          <a
            class="nav-link"
            *ngIf="auth.loggedIn()"
            (click)="auth.logoutUser()"
            routerLinkActive="active"
            >Logout</a
          >
        </li>
      </ul>
    </div>
  </div>
</nav>
